<!DOCTYPE html>
<html>
    
    <head>
        <title>自己PRメーカー</title>
        <meta charset="utf-8">
    </head>

    <body>
        <h1>自己PRメーカー</h1>
        <!-- for 属性は、「このラベルがどのフォーム部品（入力欄など）を説明しているか」を明示的に指定するためのもの。
        label の for="name" が input の id="name" を参照し、「お名前：」という表示が input 欄と紐付けられる。
        これによりラベルをクリックした場合に自動的にその入力欄にカーソルが移動するなど、ユーザビリティやアクセシビリティが向上する。 -->
        <label for="name">お名前：</label>
        <input type="text" id="name">
    </body>

</html>
